</head>
<body>

                </div>
                <div class="modal-body">
                    <div id="DetSolicitud" style="height:430px; overflow:auto">
                    </div>

                    
                </div>
                <div class="modal-footer">

                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <style>
        @media screen and (min-width: 768px) {
            .custom-class {
                width: 60%; /* either % (e.g. 60%) or px (400px) */
            }
        }
