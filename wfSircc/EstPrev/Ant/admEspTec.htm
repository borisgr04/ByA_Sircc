<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/admEspTec.js" type="text/javascript"></script>
    <style type="text/css">
        .editedRow
        {
            color: #b90f0f;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            &nbsp
        </div>
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-warning btn-sm" id="addButton">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                    Nuevo</button>
                <button type="button" class="btn btn-success btn-sm" id="updButton">
                    <span class="glyphicon glyphicon-floppy-saved"></span>
                    Guardar</button>
                <button type="button" class="btn btn-danger btn-sm" id="deleteButton">
                    <span class="glyphicon glyphicon-remove"></span>
                    Eliminar</button>
                <button type="button" class="btn btn-info btn-sm" id="reloadButton">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Recargar</button>
                <button type="button" class="btn btn-primary btn-sm" id="xlsButton">
                    <span class="glyphicon glyphicon-export"></span>
                    Exportar</button>
            </div>
        </div>
        <div class="row">
            &nbsp
        </div>
        <div id="msgEPEditar" class="information">
            Registrar las Especficaciones Técnicas.
        </div>
        <div>
            <div class="row">
                &nbsp
            </div>
            <div id="jqxgridEspTec">
            </div>
            <div id="divBtnGridEP">
            </div>
        </div>
        <!-- -->
        <div id="wEspTec">
            <div id="wHEspTec">
                <span>Agregar Item </span>
            </div>
            <div style="overflow: hidden;" id="wCEspTec">
                <div id="msgEP" class="information">
                    Hacer click para seleccionar el proyecto
                </div>
                <div>
                    <!--<form id="testForm" action="./">-->
                    <div class="container">
                        <input type="hidden"  value="0" id="txtGrupo"/>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <label for="txtDesc">
                                    Descripción
                                </label>
                                <textarea id="txtDesc" rows="3" class="form-control input-sm"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="txtCan">
                                    Cantidad</label>
                                <input type="text" class="form-control" id="txtCan" class="form-control input-sm" />
                            </div>
                            <div class="col-md-6">
                                <label for="txtUni">
                                    Unidad</label>
                                <select id="txtUni" class="form-control input-sm" > 
                                    <option value="UN">Unidad</option>
                                    <option value="MTS">Metros</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="txtValUni">
                                    Valor Unitario</label>
                                <input type="text" id="txtValUni" class="form-control input-sm"/>
                                

                            </div>
                            <div class="col-md-6">
                                <label for="txtIVA">
                                    % IVA</label>
                                <input type="text" id="txtIVA" class="form-control input-sm"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                                <label for="txtValPar">
                                    Valor Parcial</label>
                                <input type="text" id="txtValPar" class="form-control input-sm" disabled/>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-md-12">
                            <button type="button" class="btn btn-warning btn-sm" id="BtnEPGuardar">
                                <span class="glyphicon glyphicon-floppy-saved"></span>
                                Guardar</button>

                            <button type="button" class="btn btn-warning btn-sm" id="BtnEPCancelar">
                                <span class="glyphicon glyphicon-remove"></span>
                                Cerrar</button>
                                </div>
                        </div>
                    </div>
                    <!--</form>-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
